<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .interactive-demo {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s;
        }
        
        .image-container:hover .overlay {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="interactive-demo">
            <h2>Practical Example: Image Overlay</h2>
            <p>Hover over the image to see an overlay with text:</p>
            
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Mountain landscape">
                <div class="overlay">
                    <h3>Beautiful Landscape</h3>
                    <p>This text appears when you hover over the image thanks to CSS transitions and opacity effects.</p>
                </div>
            </div>
        </div>
</body>
</html>
